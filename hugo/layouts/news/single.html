{{ define "main" }}
<nav class="newsposts">
    <div>
    {{ with .NextInSection }}
        <a href="{{ .RelPermalink }}">← {{ .Title }}</a>
    {{ end }}
    </div>
    <div>
    {{ with .PrevInSection }}
        <a href="{{ .RelPermalink }}">{{ .Title }} →</a>
    {{ end }}
    </div>
</nav>

<div class="markdown-body">
    <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    {{- partial "toc.html" . -}}
    <p>Posted on {{ .Date.Format "January 2, 2006" }}{{ with .Params.author }} by {{ . }}{{ end }}</p>

    {{ .Content }}
</div>

{{ end }}
